<!DOCTYPE html>
<html>

        <head>
                <title>Nalin's Clock</title>
                <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
                <meta charset="utf-8">
                <link type="text/css" rel="stylesheet" href="style.css">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

                
                <link rel="stylesheet" href="calstyle.css" />
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEULbUByeDHdDXRh9gDIn2alVPoReQywM&callback=initMap"
                type="text/javascript">
                </script>

        </head>

        <body>
                <div class="row">
                        <div class="col-sm-12">
                        <h1 style="text-align: center; font-weight: bold; color: #666"> Integrated Clock Application </h2>
                        </div>
                </div>

                <div class="row">
	                <div class="col-sm-6">
	                	<h3 class="clockTitle"> India (IST - Timezone) </h3>
		                <div class="timeDiv">
		                        <div class="time-text">
		                            <span id="hr">00</span>
		                            <span> : </span>
		                            <span id="min">00</span>
		                            <span> : </span>
		                            <span id="sec">00</span>
		                            <span id="suffix">00</span>
		                        </div>
		                </div>
		                <br>

		                <div class="cnID">
		                        <canvas id="canvas" width="250" height="250" style="background-color:#fff"></canvas>
		                </div>

		                <div class="day-text">
		                    <span id="date">00</span>
		                    <span id="month">00</span>
		                    <span id="year">00</span>
		                    <span> | </span>
		                    <span id="day">00</span>
		                </div>
		                <br>
                	</div>
                	<div class="col-sm-6">
                		<h3 class="clockTitle"> Another Timezone</h3>
		                <div class="timeDiv">
		                        <div class="time-text">
		                            <span id="hr2">00</span>
		                            <span> : </span>
		                            <span id="min2">00</span>
		                            <span> : </span>
		                            <span id="sec2">00</span>
		                            <span id="suffix2">00</span>
		                        </div>
		                </div>
		                <br>

		                <div class="cnID">
		                        <canvas id="canvas2" width="250" height="250" style="background-color:#fff"></canvas>
		                </div>

		                <div class="day-text">
		                    <span id="date2">00</span>
		                    <span id="month2">00</span>
		                    <span id="year2">00</span>
		                    <span> | </span>
		                    <span id="day2">00</span>
		                </div>
		                <br>
                	</div>
                </div>


                <br>

                <div class="row">
                        <div class="col-sm-6">
                        <h2 id="locInfo" style="text-align: center; font-weight: bold"> Your Location </h2>
                        </div>
                        <div class="col-sm-6">
                        <h2 style="text-align: center; font-weight: bold"> Calendar </h2>
                        </div>
                </div>

                <div class="col-sm-1"></div>    

                <!-- MAP -->
                <div id="map" class="col-sm-5"></div> 

                <div class="col-sm-1"></div>
                
                <!-- Calendar -->
                <div class="container" class="col-sm-5">

                    <div class="controls">
                        <p class="next label" onclick="nextMonth()"><i class="fa fa-arrow-right" style="color: black;"></i></p>
                        <p class="previous label" onclick="previousMonth()"><i class="fa fa-arrow-left" style="color: black;"></i></p>
                        <p id="current-month" class="label">January</p>
                    </div>

                    <div class="calendar" id="calendar">
                    <!-- Calandar HTML output here -->
                    </div>

                </div>
                
                <script type="text/javascript" src="script.js"></script>
                <script type="text/javascript" src="calendar.js"></script>

                        <h4> Developed by Nalin Jain. </h4>
                        <h4> Thanks for visiting. </h4>
                </div>
 -->
        </body>
</html>
