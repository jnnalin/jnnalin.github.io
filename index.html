<!DOCTYPE html>
<html>

        <head>
                <title>Nalin's Clock</title>
                <link type="text/css" rel="stylesheet" href="style.css">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        </head>

        <body>
                <br>
                <br>
                <br>
                <div class="timeDiv">
                        <div class="time-text">
                            <span id="hr">00</span>
                            <span> : </span>
                            <span id="min">00</span>
                            <span> : </span>
                            <span id="sec">00</span>
                            <span id="suffix">00</span>
                        </div>
                </div>
                <br>

                <div id="cnID">
                        <canvas id="canvas" width="400" height="400" style="background-color:#fff"></canvas>
                </div>

                <div class="day-text">
                    <span id="date">00</span>
                    <!-- <span> : </span> -->
                    <span id="month">00</span>
                    <!-- <span> : </span> -->
                    <span id="year">00</span>
                    <span> | </span>
                    <span id="day">00</span>
                </div>
                <br>

                <div class="Name">
                        <h4> Developed by Nalin Jain. </h4>
                        <h4> Thanks for visiting. </h4>
                </div>

                <script type="text/javascript" src="script.js"></script>

        </body>
</html>
